<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YouBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/dist/heroicons.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center flex items-center justify-center">
            <svg class="h-6 w-6 mr-2 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>
            Register on YouBlog
        </h2>
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-lg flex items-center">
                    <svg class="h-5 w-5 mr-2 {% if message.tags == 'error' %}text-red-700{% else %}text-green-700{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        {% if message.tags == 'error' %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        {% else %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        {% endif %}
                    </svg>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div class="relative">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition flex items-center justify-center">
                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'accounts:login' %}" class="text-teal-600 hover:underline">Login</a></p>
    </div>
</body>
</html>
